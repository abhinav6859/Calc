<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Financial Calculators</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculators.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
     <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
     <div class="calculator">
        <h2>Normal Calculator</h2>
          <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/abhinav6859/Calc">
            <img src="assets/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script src="scripts/script.js">
  </script>
    </div>

    <div class="calculator">
        <h2>EMI Calculator</h2>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">

        <label for="interestRate">Interest Rate (Annual %):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="loanTenure">Loan Tenure (months):</label>
        <input type="number" id="loanTenure" placeholder="Enter loan tenure">

        <button onclick="calculateEMI()">Calculate EMI</button>
        <div id="emiResult"></div>
    </div>

    <div class="calculator">
        <h2>SIP Calculator</h2>
        <label for="monthlyInvestment">Monthly Investment:</label>
        <input type="number" id="monthlyInvestment" placeholder="Enter monthly investment">

        <label for="returnRate">Expected Annual Return (%):</label>
        <input type="number" id="returnRate" placeholder="Enter expected return rate">

        <label for="investmentDuration">Investment Duration (years):</label>
        <input type="number" id="investmentDuration" placeholder="Enter investment duration">

        <button onclick="calculateSIP()">Calculate SIP</button>
        <div id="sipResult"></div>
        <canvas id="sipChart" width="400" height="200"></canvas>
    </div>

    <div class="calculator">
        <h2>Retirement Savings Calculator</h2>
        <label for="currentAge">Current Age:</label>
        <input type="number" id="currentAge" placeholder="Enter current age">

        <label for="retirementAge">Retirement Age:</label>
        <input type="number" id="retirementAge" placeholder="Enter retirement age">

        <label for="monthlyExpenses">Expected Monthly Expenses:</label>
        <input type="number" id="monthlyExpenses" placeholder="Enter monthly expenses">

        <label for="inflationRate">Inflation Rate (%):</label>
        <input type="number" id="inflationRate" placeholder="Enter inflation rate">

        <button onclick="calculateRetirement()">Calculate Retirement Savings</button>
        <div id="retirementResult"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
